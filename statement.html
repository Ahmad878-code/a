<html>
    <body>
        <h2>Javascript statement</h2>
        <p>A <b>Javascript program</b> is a list of <b>statements</b> to 
        be executed by a computer</p>
        <p id="demo"></p>
        <script>
            var x, y, z; // This is a statement
            x = 5;       // This is a statement
            y = 6;       // This is a statement
            z = x + y;   // This is a statement
            document.getElementById("demo").innerHTML = " the value of z is " + z +";"
            </script>
    </body>
</html>
